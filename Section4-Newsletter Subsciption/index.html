<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Subscription</title>
    <link rel="stylesheet" href="/Section4-Newsletter Subsciption/style.css">
</head>
<body>

    <!-- Newsletter Section -->
    <section class="newsletter-section">
        <h2>Join the newsletter!</h2>
        <p>Subscribe to get the latest content by email and become a part of our community.</p>
        <form id="newsletterForm">
            <input type="text" id="name" placeholder="Your first name" required>
            <input type="email" id="email" placeholder="Your email address" required>
            <button type="submit">Subscribe</button>
            <div class="error-message" id="errorMessage"></div>
        </form>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 E-Commerce. All Rights Reserved.</p>
    </footer>

    <script src="/Section4-Newsletter Subsciption/script.js"></script>
</body>
</html>
